<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiếng Nhật là dễ</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Vollkorn:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Hành trình N3</h1>
        
        <div class="word">
            <label class="word__label">Từ Tiếng Nhật: </label>
            <input class="word__input" placeholder="Nhập từ...">
        </div>

        <div class="word">
            <label class="word__label">Nghĩa Tiếng Việt: </label>
            <input class="mean__input" placeholder="Nhập nghĩa...">
        </div>

        <div class="button">
            <button class="submit">OK</button>
            <button class="check" disabled>CHECK</button>
            <button class="random" disabled>RANDOM</button>
        </div>

        
        <div id="output">
            <ul class="output__list">
                
            </ul>
        </div>
        
        <!-- Random -->
        <div class="flip-card" hidden>
            *** Chạm để xem lại nghĩa ***
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <span class="word__random"></span>
                </div>
                <div class="flip-card-back">
                    <span class="mean__random"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
